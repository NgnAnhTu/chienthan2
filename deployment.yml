apiVersion: apps/v1
kind: Deployment
metadata:
  name: chienthandemo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chienthan2
  template:
    metadata:
      labels:
        app: chienthan2
    spec:
      containers:
      - name: chienthan2
        image: nguyenanhtu3101/chienthan2:latest
        ports:
        - containerPort: 7000
---
apiVersion: v1
kind: Service
metadata:
  name: chienthandemo
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 7000
    nodePort: 32000
  selector:
    app: chienthan2